<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promote Link</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <p class="title">Create A Link</p>
      <p class="subtitle">Promote any brand with a simple link</p>
      <form id="form">
        <select name="themes" id="themes">
          <option value="premium">Premium</option>
          <option value="classic">Classic</option>
          <option value="value">Value</option>
        </select>
        <input type="text" placeholder="Enter a website URL" />
        <div class="button-container">
          <button class="create button">Create</button
          ><button class="advanced button">Advanced</button>
        </div>
      </form>
    </div>
    <div class="promote-card">
      <p class="title">Promote</p>
      <p class="subtitle">Use this link to promote.</p>
      <p class="subtitle">
        Link updates may take up to 5 minutes to propagate.
      </p>
      <form action="" id="form-url">
        <select name="url" id="url">
          <option value="https">https://</option>
          <option value="ftp">ftp://</option>
        </select>
        <input type="text" placeholder="Premium Themes" class="input-url" />
      </form>
      <p class="share">Share</p>
      <div class="image-container">
        <a href="#">
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/640px-2023_Facebook_icon.svg.png"
            alt="facebook logo"
            width="40px"
            height="auto"
          />
        </a>
        <a href="#">
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/X_logo_2023.svg/640px-X_logo_2023.svg.png"
            alt="x logo"
            width="40px"
            height="auto"
          />
        </a>
      </div>
    </div>
  </body>
</html>
